<link href="https://fonts.googleapis.com/css?family=Butcherman&display=swap" rel="stylesheet">
<div class="container">
    <div class="login-box">
      <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="logo">Computer Machine INC.</h1>

        </div>

        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus width="400">
          <label for="inputEmail">Email address</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" width="400" required>
          <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" width="400">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Summer-2019</p>
      </form>
    </div>
</div>
